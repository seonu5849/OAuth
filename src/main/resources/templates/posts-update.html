<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/commonBody :: common('글수정페이지')}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<th:block th:replace="~{fragments/commonBody :: header}"></th:block>
<h1>게시글 등록</h1>
<div class="col-md-12" th:object="${post}">
    <div class="col-md-4">
        <form th:action>
            <div class="form-group">
                <label for="id">제목</label>
                <input type="text" th:field="*{id}" id="id" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" th:field="*{title}" id="title" class="form-control" placeholder="제목을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" th:field="*{author}" id="author" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea type="text" th:field="*{content}" id="content" class="form-control" placeholder="내용을 입력하세요."></textarea>
            </div>
        </form>
        <a href="/" role="button" class="btn btn-secondary">취소</a>
        <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
        <button type="button" class="btn btn-danger" id="btn-delete">삭제</button>
    </div>
</div>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
